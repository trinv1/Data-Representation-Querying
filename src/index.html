    <!-- Form for GET request - retrieve data-->
<form action="/name" method="GET"> <!-- Creates a form that sends data to the '/name' route using GET method -->
    First name: <input type="text" name="firstname"><br> <!-- Input field for the user's first name; data is sent as 'firstname' -->
    Last name: <input type="text" name="lastname"><br> <!-- Input field for the user's last name; data is sent as 'lastname' -->
    <input type="submit" value="Submit"> <!-- Submit button to send the form data -->
</form>

    <!-- Form for POST request - send data to server-->
<form action="/name" method="POST">
    First name: <input type="text" name="firstname"><br>
    Last name: <input type="text" name="lastname"><br>
    <input type="submit" value="Submit">
</form>
